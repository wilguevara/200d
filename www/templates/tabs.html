<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-color-dark">

  <!-- Dashboard Tab -->
  <ion-tab title="Asistencia" icon-off="ion-android-checkmark-circle" icon-on="ion-android-checkmark-circle" href="#/tab/asistencia">
    <ion-nav-view name="tab-asistencia"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Reportes" icon-off="ion-ios-pie-outline" icon-on="ion-ios-pie" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-android-person" icon-on="ion-android-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
